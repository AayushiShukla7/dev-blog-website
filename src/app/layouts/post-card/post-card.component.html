<div class="card shadow-effect" *ngIf="postData" [routerLink]="['/post', postData.id]">
    <img src="{{ imagePath }}" alt="post-image" class="card-image card-img-top">

    <div class="card-body card-text">
        <small class="bg-light text-danger text-center"> {{ category }} </small>
        <small class="bg-light text-success text-center ml-3" *ngIf="postData?.data?.isFeatured"> Featured </small>
        <small class="bg-light text-info text-center ml-3"> Views - {{ views }} </small>

        <h5 class="mt-1"> {{ title }} </h5>
        <p> {{ excerpt }} </p>

        <small class="bg-light text-warning text-center ml-3"> LAST UPDATED - {{ createdAt*1000 | date }} </small>
    </div>
</div>
