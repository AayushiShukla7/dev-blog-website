<div class="container" *ngIf="postData">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect mt-3">
                <img src="{{ postData.postImagePath }}" alt="">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{ postData.category.category }} </small>
                    <small class="bg-light text-success text-center mx-2" *ngIf="postData.isFeatured"> Featured </small>
                    <small class="bg-light text-info text-center mx-2"> Views - {{ postData.views }} </small>
                    <small class="bg-light text-warning text-center mx-2"> LAST UPDATED - {{ postData.createdAt.seconds | date }} </small>

                    <h1 class="mt-3 mb-3"> {{ postData.title }} </h1>
                    <p [innerHTML]="postData.content"></p>
                </div>
            </div>

            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>

        </div>

        <div class="col-md-3">
            <app-post-card></app-post-card>
            <app-post-card></app-post-card>
            <app-post-card></app-post-card>
        </div>
    </div>
</div>
